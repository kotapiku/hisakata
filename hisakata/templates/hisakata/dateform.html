{% extends "hisakata/base.html" %}

{% block content %}
    {{ error_message }}

    <form class="form-group" method="post" action="{% url 'hisakata:create' year %}">
        {% csrf_token %}
        <label>日付 :<input type="date" name="date" min="{{ year }}-01-01" max="{{ year }}-12-31"></label>

        <button type="submit" class="btn btn-primary">save</button>
    </form>

    <button type="button" class="btn-link"><a href="{% url "hisakata:datelist" year %}">戻る</a></button>

{% endblock %}
