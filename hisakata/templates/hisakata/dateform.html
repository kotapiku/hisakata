{% extends "hisakata/base.html" %}

{% block title %}Hisakata | Detail{% endblock %}

{% block content %}
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">

                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                        data-target="#navbars" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url "hisakata:homeview" %}">Hisakata</a>
            </div>
            <div class="collapse navbar-collapse" id="navbars">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="{% url "hisakata:yearlist" %}">記録ノート<span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a href="{% url "hisakata:tableyearlist" %}">対戦記録表</a>
                    </li>
                    <li>
                        <a href="{% url "hisakata:player" 0 %}">名簿</a>
                    </li>
                </ul>
                <ul class="nav navbar-right">
                    <li><a href="{% url "hisakata:logout" %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    {{ error_message }}

    <form class="form-group" method="post" action="{% url 'hisakata:create' year %}">
        {% csrf_token %}
        <label>日付 :<input type="date" name="date" min="{{ year }}-01-01" max="{{ year }}-12-31"></label>

        <button type="submit" class="btn btn-primary">save</button>
    </form>

    <button type="button" class="btn-link"><a href="{% url "hisakata:datelist" year month %}">戻る</a></button>

{% endblock %}
