{% extends "hisakata/base.html" %}

{% block content %}

    <h1>試合記録</h1>
    <a href="{% url "hisakata:create" %}">新規</a>
    <ul>
    {% for date in object_list %}
        <li><a href="{% url "hisakata:detail" date.date.year date.date.month date.date.day %}">{{ date.date.month }}月 {{ date.date.day }}日</a></li>
    {% endfor %}
    </ul>

{% endblock %}
