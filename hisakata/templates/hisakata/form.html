{% extends "hisakata/base.html" %}

{% block content %}
    {{ error_message }}
    <form method="post" action="{% url 'hisakata:edit' year month day round_num %}">
        {% csrf_token %}

        <h2>{{ roundform.round }}試合目</h2>
        <p><textarea name="comment" rows="4" cols="40">{{ comment }}</textarea><br></p>

        {% for form in formset %}
            <ul>
                <li><input type="text" name="name" maxlength="20" value="{{ form.1 }}" list="playerlist">
                    vs
                    <input type="text" name="name" maxlength="20" value="{{ form.2 }}" list="playerlist">
                    勝者：{{ form.0.winner }}
                    {{ form.0.result }}枚
                </li>
            </ul>
        {% endfor %}
    <datalist id="playerlist">
        {% for player in playerlist %}
            <option value="{{ player.name }}"></option>
        {% endfor %}
    </datalist>

        <button type="submit">save</button><br>
        <a href="{% url "hisakata:detail" year month day %}">戻る</a>
    </form>


{% endblock %}
