{% extends "hisakata/base.html" %}

{% block title %}Hisakata | Detail{% endblock %}

{% block content %}
    <div class="container">

        <h1>{{ year }}年</h1>

        <div class="list-group">
            {% for month in months %}
                <a class="list-group-item" href="{% url "hisakata:datelist" year month %}">{{ month }}月</a>
            {% endfor %}
        </div>
        <a class="btn btn-default" href="{% url "hisakata:yearlist" %}">戻る</a></button>
    </div>
{% endblock %}
