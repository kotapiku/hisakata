{% extends "hisakata/base.html" %}

{% block content %}

    <h1>月別記録</h1>
    <ul class="list-group">
    {% for month in months %}
        <li class="list-group-item"><a href="{% url "hisakata:table" year month 1 %}">{{ month }}月記録</a></li>
    {% endfor %}
    </ul>

    <button type="button" class="btn-link"><a href="{% url "hisakata:tableyearlist" %}">戻る</a></button>

{% endblock %}
