{% extends "hisakata/base.html" %}

{% block title %}Hisakata | Table{% endblock %}

{% block content %}
    <div class="container">
        <p></p>

        <div class="list-group">
            {% for month in months %}
                <a class="list-group-item" href="{% url "hisakata:table" year month 1 %}">{{ month }}月記録</a>
            {% endfor %}
        </div>

        <a class="btn btn-default" href="{% url "hisakata:tableyearlist" %}">戻る</a></button>
    </div>
{% endblock %}
